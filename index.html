<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GifTastic</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">

</head>

<body>
    <div class="jumbotron">
        <div class="container">
            <h4 style="color: peru">GIF Search</h4>
            <!-- Rendered Buttons will get Dumped Here  -->
            <div id="gif-button" class="navbar"></div>
            <br>
            <form id="gif-form">
                <label for="gif-input">Add a GIF</label>
                <input type="text" id="gif-input" value=" ">
                <br>
                <br>

                <!-- Button triggers new gif to be added -->
                <input id="add-gif" type="submit" value="Add a GIF">
            </form>
            <div id="gif-view" class="container" width="80%">

            </div>
        </div>

        <!-- script tags need to be at the END of the body -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script type="text/javascript" src="assets/javascript/gif.js"></script>
</body>

</html>
